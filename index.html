<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Influencer Gear</title>

   <!-- Link -->
   <link rel="stylesheet" href="./CSS/influencer.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   <!-- Header Section  -->
   <Header class="header-content">
      <nav>
         <div class="logo-text">
            <h2>Influencer products</h2>
         </div>
         <div class="list-items">
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">products</a></li>
               <li><a href="#">Sign up</a></li>       
               <li><a href="#">Log in</a></li>
               <li><span class="material-symbols-outlined"> search </span></li>
               <li><span class="material-symbols-outlined"> shopping_cart </span></li>
            </ul>
         </div>
      </nav>
      <div class="banner">
         <div class="banner-content">
            <h1>Start your Journey as 
               Influencer</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
            <button class="btn-primary">
               Preebook now <span class="material-symbols-outlined"> arrow_forward</span>
            </button>
         </div>
         <div class="banner-img">
            <img src="./images/main-camera.png" alt="">
         </div>
      </div>
   </Header>
   <main>
      <!-- Sponsor Section -->
      <section class="sponsors">
         <img src="/logos/Alibaba.svg" alt="">
         <img src="/logos/Amazon.svg" alt="">
         <img src="/logos/Daraz.pk Logo.svg" alt="">
         <img src="/logos/Ebay.svg" alt="">
         <img src="/logos/Rakuten.svg" alt="">
         <img src="/logos/Target.svg" alt="">
         <img src="/logos/Walmart.svg" alt="">
      </section>
      
   </main>
   
</body>
</html>
